<body>

  <section class="container">
    <h1>Pilha</h1>
    
    <div class="form" id="formulario">
      <label>Na pilha, o primeiro elemento a entrar será o último a sair. (first in, last out) </label>
      
      <button class="empilhar" id="empilhar" onclick="empilhar()">Empilhar</button>
      <button  class="desempilhar" id="desempilhar" onclick="desempilhar()">Desempilhar</button>
    </div>
  </section>

  <section class="container">
    <table border="1">
      <thead>Ex. Pilha</thead>
      <tbody id="tbody"></tbody>
    </table>
  </section>

  <script src="./assets/js/pilha.js"></script>
